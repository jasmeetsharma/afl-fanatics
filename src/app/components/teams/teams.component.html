<section class="select-team">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto">
        <h5 class="display-4">Select your Team</h5>
    </div>
    <ul class="row list-group-horizontal justify-content-center">
        <a routerLink="/nextgames" [state]="{data:team}" class="col-xl-2 col-lg-2 col-md-3 col-sm-4 col-7 mb-4 list-item" *ngFor = "let team of teams | async">
            <app-team-card [inputTeam]="team"></app-team-card>
        </a>
    </ul>
</section>
